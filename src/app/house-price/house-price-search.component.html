<div class="row" style="margin-top: 20%;margin-bottom: 10%">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="input-group">
        <input name="postcode" type="text" [(ngModel)]="postcode" class="form-control" placeholder="Enter postcode"/>
        <button name="searchButton"
          class="btn btn-primary {{!postcode ? 'disabled' : ''}}"
          (click)='onSearch()'
          ng-disabled='!postcode'>
          Search!
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-inline">
          <div class="form-group">
            <label class="control-label" style="font-weight: normal !important" for="radius">Within</label>
            <div class="input-group">
              <input id="radius" name="radius" type="number" class="form-control" [(ngModel)]="radius"  />
              <label class="control-label">KMs</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
